title : "Un detalle de corazón"
content: |
  Para nosotros lo más importante es celebrar este día contigo. Si deseas acompañarnos con un detalle o bendición, lo valoraremos desde el corazón.
  
  Estamos convencidos que los detalles no tienen reglas ni protocolos. ¡Bendicenos como prefieras!
