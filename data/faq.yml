title: "Preguntas frecuentes"
intro: "Si algo no está aquí, escríbenos y te ayudamos enseguida."

items:
  - q: "¿Cuál es el código de vestuario?"
    a: "Queremos que te sientas cómodo, elegante y auténtico para la ocasión, por eso no tenemos un código estipulado. Solo nos reservamos el **blanco** y tonos muy similares para la novia."
  - q: "¿Qué puedo regalar?"
    a: "Tu presencia es lo más importante. Si deseas, puedes **bendecirnos como prefieras**."
  - q: "¿Hay parqueadero en el lugar?"
    a: "Sí, el Centro de Eventos La Reserva cuenta con **parqueadero interno**. Te recomendamos llegar con tiempo."
  - q: "¿A qué hora debemos llegar?"
    a: "La ceremonia inicia a las **4:30 p.m.**. Sugerimos llegar **30 minutos antes**. Recuerda que estamos en Feria de Cali, y la movilidad en el sector de Ciudad Jardin y Pance suele ser muy compleja. Sal con tiempo de casa para que no te pierdas ni un minuto del evento."
  - q: "¿Cómo llegar?"
    a: "En la sección **Ubicación** tienes el mapa de Google; al tocarlo, se abre la app y puedes seguir la ruta. Si quieres la bugueña: **Del Lago de la Babilla pa' arriba, a 5 minutos.** Llegando al centro de eventos hay una parte no pavimentada, alrededor de 100mts."
  - q: "¿Llega taxi o uber al centro de eventos?"
    a: "Si. Estamos todavia dentro de la ciudad. Solamente recuerda pedir tu transporte con tiempo recuerda que estamos en temporada de Feria de Cali."
  - q: "¿Van a ofrecer licor?"
    a: "Si. Esperamos celebrar con mesura y responsabilidad. De tal manera si vas a tomar deja las llaves de tu carro en casa o pide tu conductor elegido."
  - q: "¿La ceremonia es al aire libre?"
    a: "Si. Nuestros plan es celebrar la ceremonia en la zona verde, para que lo tengas en cuenta."
  - q: "¿La recepción es en el mismo sitio?"
    a: "Si. Después de celebrar la ceremonía pasaremos al salón. El cual cuenta con aire acondicionado."
  - q: "¿Hay gradas en el centro de eventos?"
    a: "Si. Tendremos que bajar gradas para llegar al salón, y aun un poco más para llegar a la zona verde de la ceremonia. Si tienes algún problema de movilidad nuestro equipo de logística te ayudará a desplazarte."
  - q: "¿Hasta cuándo puedo confirmar?"
    a: "Por organización, agradecemos confirmes antes del **15 de noviembre de 2025** desde el botón de **RSVP**."
  - q: "Soy vegetario ¿Se puede hacer algo?"
    a: "Claro. En el formulario **(Botón RSVP)** cuando confirmas tu asistencia no se te olvide indicar que eres vegetariano."
  - q: "¿A qué hora termina el evento?"
    a: "Estamos programados para estar en el salón hasta las 2:00 a.m."
  - q: "¿A quién contacto si tengo dudas?"
    a: "Escríbenos por WhatsApp: **Oriana** (+57 318 754 6280) o **Jota** (+57 310 399 8964)."
