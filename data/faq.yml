title: "Preguntas frecuentes"
intro: "Si algo no está aquí, escríbenos y te ayudamos enseguida."

items:
  - q: "¿Cuál es el código de vestuario?"
    a: "Queremos que te sientas cómodo, elegante y auténtico para la ocasión. No tenemos un código estipulado; solo reservamos el **blanco** y tonos muy similares para la novia."
  - q: "¿Qué puedo regalar?"
    a: "Tu presencia es lo más importante. Si deseas, puedes **bendecirnos como prefieras**."
  - q: "¿Hay parqueadero en el lugar?"
    a: "Sí, el Centro de Eventos La Reserva cuenta con **parqueadero interno**. Te recomendamos llegar con tiempo."
  - q: "¿A qué hora debemos llegar?"
    a: "La ceremonia inicia a las **4:30 p.m.** Sugerimos llegar **30 minutos antes**. Recuerda que estamos en Feria de Cali y la movilidad en Ciudad Jardín y Pance suele ser compleja. Sal con tiempo para no perderte ni un minuto."
  - q: "¿Cómo llegar?"
    a: "En la sección **Ubicación** tienes el mapa de Google; al tocarlo, se abre la app para seguir la ruta. Versión bugueña: **Del Lago de la Babilla pa’ arriba, a 5 minutos.** Antes de llegar al centro de eventos hay un tramo no pavimentado de unos 100 m."
  - q: "¿Llega taxi o Uber al centro de eventos?"
    a: "Sí, estamos dentro de la ciudad. Solo recuerda pedir tu transporte con tiempo, ya que es temporada de Feria de Cali."
  - q: "¿Van a ofrecer licor?"
    a: "Sí. Queremos celebrar con mesura y responsabilidad. Si vas a tomar, deja las llaves del carro en casa o pide un conductor elegido."
  - q: "¿La ceremonia es al aire libre?"
    a: "Sí. Nuestro plan es celebrarla en la zona verde, para que lo tengas en cuenta."
  - q: "¿La recepción es en el mismo sitio?"
    a: "Sí. Después de la ceremonia pasaremos al salón, que cuenta con aire acondicionado."
  - q: "¿Hay gradas en el centro de eventos?"
    a: "Sí. Hay que bajar gradas para llegar al salón y un poco más para la zona verde. Si tienes algún problema de movilidad, nuestro equipo de logística te ayudará."
  - q: "¿Hasta cuándo puedo confirmar?"
    a: "Por organización, agradecemos confirmar antes del **15 de noviembre de 2025** desde el botón **RSVP**."
  - q: "Soy vegetariano, ¿se puede hacer algo?"
    a: "Claro. En el formulario (**botón RSVP**) indícalo al confirmar tu asistencia."
  - q: "¿A qué hora termina el evento?"
    a: "Está programado para finalizar en el salón a las **2:00 a.m.**"
  - q: "¿A quién contacto si tengo dudas?"
    a: "Escríbenos por WhatsApp: **Oriana** (+57 318 754 6280) o **Jota** (+57 310 399 8964)."
