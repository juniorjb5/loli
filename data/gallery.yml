    content: "Todo comenzó con una mirada… y aquí seguimos."
    thumb: "images/gallery/matri/1.jpeg"

  - title: "02"
    content: "Tu mano en la mía, siempre."
    thumb: "images/gallery/matri/2.jpeg"

  - title: "03"
    content: "Risas que curan cualquier día."
    thumb: "images/gallery/matri/3.jpeg"

  - title: "04"
    content: "Nuestro lugar favorito: donde estemos juntos."
    image: "images/gallery/matri/4.jpeg"
    thumb: "images/gallery/matri/4.jpeg"

  - title: "05"
    content: "Promesas pequeñas, amor gigante."
    image: "images/gallery/matri/5.jpeg"
    thumb: "images/gallery/matri/5.jpeg"

  - title: "06"
    content: "La vida sabe mejor si la bailamos."
    image: "images/gallery/matri/6.jpeg"
    thumb: "images/gallery/matri/6.jpeg"

  - title: "07"
    content: "Cada abrazo, un hogar."
    image: "images/gallery/matri/7.jpeg"
    thumb: "images/gallery/matri/7.jpeg"

  - title: "08"
    content: "El mundo se hace simple contigo."
    image: "images/gallery/matri/8.jpeg"
    thumb: "images/gallery/matri/8.jpeg"

  - title: "09"
    content: "Tus ojos: mi sí de todos los días."
    image: "images/gallery/matri/9.jpeg"
    thumb: "images/gallery/matri/9.jpeg"

  - title: "10"
    content: "Coleccionando atardeceres y recuerdos."
    image: "images/gallery/matri/10.jpeg"
    thumb: "images/gallery/matri/10.jpeg"

  - title: "11"
    content: "La aventura más bella: nosotros."
    image: "images/gallery/matri/11.jpeg"
    thumb: "images/gallery/matri/11.jpeg"

  - title: "12"
    content: "Entre risas y besos: somos."
    image: "images/gallery/matri/12.jpeg"
    thumb: "images/gallery/matri/12.jpeg"

  - title: "13"
    content: "Que todo nos pase juntos."
    image: "images/gallery/matri/13.jpeg"
    thumb: "images/gallery/matri/13.jpeg"

  - title: "14"
    content: "Amor: nuestro idioma favorito."
    image: "images/gallery/matri/14.jpeg"
    thumb: "images/gallery/matri/14.jpeg"

  - title: "15"
    content: "Gracias por llegar, por quedarte."
    image: "images/gallery/matri/15.jpeg"
    thumb: "images/gallery/matri/15.jpeg"

  - title: "16"
    content: "Este es el comienzo del para siempre."
    image: "images/gallery/matri/16.jpeg"
    thumb: "images/gallery/matri/16.jpeg"

    
